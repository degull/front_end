<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인슬라이드 젠코딩</title>

  <style>
    *{padding : 0; margin : 0;vertical-align: middle;}
/*돔: 태그요소 계층구조(족보)*/
    #wrap {width:100%;}
    #wrap .slide-container {width:100%;}
    #wrap .slide-container .slide-view {width:100%;}
    #wrap .slide-container .slide-view .slide-wrap {width:1400%; display:flex;}
    #wrap .slide-container .slide-view .slide-wrap .slide {width:100%;}
    #wrap .slide-container .slide-view .slide-wrap .slide img {width:100%;}
  </style>

</head>
<body>
  <!-- div#wrap>div.slide-container>div.slide-view>ul.slide-wrap>li.slide.slide$*14>img[src=./img/slide_image_$.jpg] -->
  <div id="wrap">
    <div class="slide-container">
      <div class="slide-view">
        <ul class="slide-wrap">
          <li class="slide slide1"><img src="./img/slide_image_1.jpg" alt=""></li>
          <li class="slide slide2"><img src="./img/slide_image_2.jpg" alt=""></li>
          <li class="slide slide3"><img src="./img/slide_image_3.jpg" alt=""></li>
          <li class="slide slide4"><img src="./img/slide_image_4.jpg" alt=""></li>
          <li class="slide slide5"><img src="./img/slide_image_5.jpg" alt=""></li>
          <li class="slide slide6"><img src="./img/slide_image_6.jpg" alt=""></li>
          <li class="slide slide7"><img src="./img/slide_image_7.jpg" alt=""></li>
          <li class="slide slide8"><img src="./img/slide_image_8.jpg" alt=""></li>
          <li class="slide slide9"><img src="./img/slide_image_9.jpg" alt=""></li>
          <li class="slide slide10"><img src="./img/slide_image_10.jpg" alt=""></li>
          <li class="slide slide11"><img src="./img/slide_image_11.jpg" alt=""></li>
          <li class="slide slide12"><img src="./img/slide_image_12.jpg" alt=""></li>
          <li class="slide slide13"><img src="./img/slide_image_13.jpg" alt=""></li>
          <li class="slide slide14"><img src="./img/slide_image_14.jpg" alt=""></li>
        </ul>
      </div>
    </div>
  </div>

  <hr>

  div#wrap>div.slide-container>div.slide-view>ul.slide-wrap>li.slide.slide$*14>img[src = ./img/slide_image_$.jpg]

</html>
